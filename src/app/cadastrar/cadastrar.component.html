<div class="container-fluid img-bg">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-4 justify-content-center d-flex flex-column align-items-center">
                <div class="former-content m-3 my-4 p-3">
                    <h1 class="text-center">Cadastro</h1>
                
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                        placeholder="Seu nome"  >
                    </div>
    
                    <div class="form-group">
                        <label for="usuario">Usu치rio</label>
                        <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
                        placeholder="Seu usu치rio">
                    </div>
    
                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                        placeholder="Link da sua foto">
                    </div>
    
                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input (input)='confirmSenha($event)' class="form-control" type="password" name="senha" id="senha"
                        placeholder="Sua senha">
                    </div>
    
                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmarSenha" id="confirmarSenha"
                        placeholder="Confirme sua senha">
                    </div>
    
                    <div class="form-group">
                        <label for="tipo">Tipo de Usu치rio</label>
                        <select name="tipo" class="form-control" id="tipo" (change)='tipoUser($event)' >
                            <option>Selecione um tipo de usu치rio</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>
    
                    <div class="d-flex justify-content-start">
                        <button type="submit" class="btn btn-danger mr-3" routerLink='/entrar'>Cancelar</button>
                        <button type="submit" class="btn btn-success ml-3" (click)='cadastrar()'>Cadastrar</button>
                    </div>
                </div>
            </div>            
        </div>
</div>
